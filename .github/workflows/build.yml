name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Build
      run: python pack.py
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        path: 
          ./output.zip
